<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kartu Ucapan Natal</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #001f3f, #011);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      color: #fff;
    }

    .card {
      background: rgba(255,255,255,0.9);
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      padding: 40px;
      text-align: center;
      max-width: 500px;
      animation: fadeIn 1.5s ease-in-out;
      position: relative;
      z-index: 2;
      color: #333;
    }

    .card h1 {
      color: #b22222;
      font-size: 2.2em;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 1.2em;
      margin-bottom: 25px;
    }

    .signature {
      margin-top: 20px;
      font-weight: bold;
      color: #b22222;
      font-size: 1.1em;
    }

    button, .share-btn {
      margin: 8px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #b22222;
      color: #fff;
      transition: background-color 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    button:hover, .share-btn:hover {
      background-color: #8b1a1a;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    audio { display: none; }

    /* Pohon Natal PNG besar */
    .tree-container {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 600px;   /* default desktop */
      height: auto;
      z-index: 1;
    }

    .tree-container img {
      width: 100%;
      height: auto;
    }

    /* Lampu kelap-kelip */
    .light {
      position: absolute;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: red;
      animation: twinkle 1s infinite alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.2; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1.2); }
    }

    /* Salju */
    .snowflake {
      position: fixed;
      top: -10px;
      color: #fff;
      font-size: 20px;
      animation: fall linear infinite;
      z-index: 3;
    }

    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    /* Kembang api */
    .firework {
      position: absolute;
      width: 5px;
      height: 5px;
      background: yellow;
      border-radius: 50%;
      animation: explode 1.5s ease-out forwards;
    }

    @keyframes explode {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(20); opacity: 0; }
    }

    /* Responsif untuk mobile */
    @media (max-width: 768px) {
      .card { max-width: 90%; padding: 20px; }
      .card h1 { font-size: 1.8em; }
      .card p { font-size: 1em; }
      button, .share-btn { font-size: 14px; padding: 10px 16px; }
      .tree-container { width: 300px; left: 10px; bottom: 10px; }
    }

    @media (max-width: 480px) {
      .card { max-width: 95%; padding: 15px; }
      .card h1 { font-size: 1.5em; }
      .card p { font-size: 0.9em; }
      button, .share-btn { font-size: 12px; padding: 8px 12px; }
      .tree-container { width: 200px; left: 5px; bottom: 5px; }
    }
  </style>
</head>
